<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="header"><h1>Welcome to the sign up page</h1></div>
    <div class="form">
   <form action="url">
    <label for="fname">Enter your first name: </label>
    <input type="text" id="fname" name="fname" required><br>
    <label for="lname">Enter your last name: </label>
    <input type="" id="lname" name="lname" required><br>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email" required> <br>
    <label for="pw">Enter your password: </label>
    <input type="password" id="pw" name="pw" required><br>
    <label for="cpw">Confirm your password: </label>
    <input type="password" id="cpw" name="cpw"><br>
    <input type="submit" value="Sign up">
    <p>If you already have an account <a href="login.html"> log in</a></p>
   </form> 
   </div>
</body>
</html>
